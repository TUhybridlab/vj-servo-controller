<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: EPOS Controller ::..</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l6">
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                State
                                <div class="switch right">
                                    <label>
                                        Stopped
                                        <input id="operationSwitch" type="checkbox" onclick="handleOperationSwitch(this)" disabled="disabled">
                                        <span class="lever"></span>
                                        Enabled
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                Reset center
                                <a class="btn waves-effect right" onclick="resetCenter()">Now</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                Target position
                                <a class="btn waves-effect right" onclick="toCenter()">Move to Center</a>
                            </span>
                            <p class="range-field">
                                <input type="range" id="targetPosition" min="0" max="1023" onchange="sendPosition()" disabled="disabled"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Current position</span>
                            <p class="range-field">
                                <input type="range" id="currentPosition" min="0" max="1023" disabled="disabled"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/socket.io.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/vj-servo.js"></script>

</body>
</html>
