<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: VJ Servo Controller ::..</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h4>Operation</h4>
        <div class="switch">
            <label>
                Stopped
                <input id="operationSwitch" type="checkbox" onclick="handleOperationSwitch(this)" disabled="disabled">
                <span class="lever"></span>
                Enabled
            </label>
        </div>
    </div>
    <div class="row">
        <h4>Position</h4>
        <div class="col s6">
            <form action="#">
                <h5 style="float: left">Target</h5>
                <a class="waves-effect waves-light btn" onclick="toCenter()" style="float: right">Move to Center</a>
                <p class="range-field" style="clear: left">
                    <input type="range" id="targetPosition" min="0" max="1023" onchange="sendPosition()" disabled="disabled"/>
                </p>
                <h5>Current</h5>
                <p class="range-field">
                    <input type="range" id="currentPosition" min="0" max="1023" disabled="disabled"/>
                </p>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <h4 style="float: left">Reset center</h4>
            <a class="waves-effect waves-light btn" onclick="resetCenter()" style="float: right; margin: 1.14rem 0 0 0;">Reset NOW!</a>
        </div>
    </div>

    <!--
    <div class="row">
        <h4>Pull to</h4>
        <button onclick="pullToLeft()">Left</button>
        <button onclick="pullToRight()">Right</button>
        <button onclick="resetByClutch()">Reset by Clutch</button>
    </div>
    -->

</div>
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/socket.io.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/vj-servo.js"></script>

</body>
</html>
